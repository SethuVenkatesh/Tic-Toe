<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Toe Game</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script  src="script.js" defer></script>
</head>
<body>
    <div class="title">
        TIC TOE GAME
    </div>
    <div class="board none" id="board">
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
    </div>
  <div class="winner">

    <div class="winner-container">
        <div class="winning-message" id="winningMessage"></div>
        <div class="lossing-message" id="lossingMessage"></div>
        <div class="restart-button" id ='restartButton'>Restart</div>
    </div>
  </div>
   
</body>
</html>
